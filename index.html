<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;700&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <header><h1> 
            Formul√°rio de cadastro
        </h1></header>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form-campo" action="" method="get">
                    <label for="cpf">Seu CPF</label>
                    <input type="text" id="cpf" name="cpf"></input>
                </div>

                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-campo" action="" method="get">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>


                <div class="form-campo" action="" method="get">
                    <label for="cep">Seu CEP</label>
                    <input type="text" id="cep" name="cep"></input>
                </div>

                <button type="submit">Enviar</button>
            </form>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jquery.mask.min.js" ></script>
    <script src="./jquery.validate.min.js" ></script>
    <script src="./messages_pt_BR.min.js" ></script>
    <script src="./scripts.js" ></script>


</body>
</html>
